name: Jule CI
on:
  push:
    paths:
      - "examples/**/*"
      - "snapbox/**/*"
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  jule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name:  Install JuleC
        uses: Panquesito7/setup-jule@v1.1.3
        with:
          version: latest
          directory: .julec
          add-to-path: true

      - name: Install JuleFmt
        run: |
          git clone https://github.com/julelang/julefmt.git --depth=1 .julefmt
          cd .julefmt
          mkdir -p bin
          julec --opt-deadcode -o bin/julefmt ./src
          echo "$(pwd)/bin" >> $GITHUB_PATH
          cd ..

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libcurl4-openssl-dev

      - name: Run checks
        run: |
          make .PHONY

      - name: Clean up
        run: |
          rm -rf .julec .julefmt **/.*out **/bin
          make clean

      - name: Check formatting
        run: |
          git diff --quiet || { echo 'Please run `make format` and push the changes.' exit 1; }
